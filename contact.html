<script src="translations.js"></script>
<script>
  const found_lang = localStorage['lang'] || window.navigator.language.substring(0,2);
  const allowed_languages = ["en", "cs"];
  const lang = allowed_languages.includes(found_lang) ? found_lang : "en";
  localStorage['lang'] = lang;
  document.getElementById("en").addEventListener("click", function(){
    localStorage['lang'] = "en";
    console.log("je tam1")
  })
  document.getElementById("cs").addEventListener("click", function(){
    localStorage['lang'] = "cs";
    console.log("je tam")
  })

  const translate_ids = [
    "nav_prices",
    "nav_contact",
    "contact_heading",
    "contact_address",
    "contact_phone"
  ];
  translate_ids.forEach(translate_id => {
    document.getElementById(translate_id).innerHTML = CommonTranslateMap[translate_id][lang];
  })
  document.getElementById(`${lang}`).style.fontFamily = "Gilroy-Bold";
  document.getElementById("nav_contact").style.fontFamily = "Gilroy-Medium";
</script>
